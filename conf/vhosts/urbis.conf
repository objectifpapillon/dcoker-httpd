<VirtualHost *:80>
        ServerAdmin you@example.com
        ServerName urbis.local
		ServerAlias urbis.luc.op
        ServerAlias urbis.luc.objectifpapillon.fr

        <Directory />
            AllowOverride All
            Require all granted
        </Directory>

        DocumentRoot "/usr/local/apache2/htdocs/vhosts/urbis/docroot"
        <Directory "/usr/local/apache2/htdocs/vhosts/urbis/docroot>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>


    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        # SetHandler "proxy:unix:/var/run/php5-fpm.sock|fcgi://localhost/"

        # Else we can just use a tcp socket:
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

</VirtualHost>